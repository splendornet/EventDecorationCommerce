    .breadcrumb {
        margin: 15px 0;
        padding: 8px 0;
        border-radius: 0;
        border: 1px solid #e9e9e9;
    }
    .breadcrumb > li:after {
        content: '';
        display: block;
        position: absolute;
        top: -3px;
        right: 0;
        width: 27px;
        height: 25px;
        border-right: 1px solid #e9e9e9;
        border-bottom: 1px solid #e9e9e9;
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }
    .breadcrumb li a.active{
        color:#000;
    }
    .breadcrumb > li {
        padding: 0 30px;
        position: relative;
        white-space: nowrap;
    }
    .breadcrumb a {
        display: inline-block;
    }
    .breadcrumb>li+li:before{
        content:none;
    }
    .navbar-text {
        margin-top: 0px;
        margin-bottom: 0px;
        font-size:18px;
    }
    .active-thx>.navbar-text{
        display:block;
    }
    .active-thx>span{
        display:none;
    }
</style>
