{% load i18n %}

<table class="table table-striped table-bordered">
    <caption>
        {% trans "Attributes" %}
        <span class="label label-success">
            {% trans "Product Type:" %} {{ product_class }}
        </span>
    </caption>
    {{ form.management_form }}
    {% for field in form %}
        {% if 'attr' in field.id_for_label %}
            <tr>
                <td>
                    {% include "dashboard/partials/form_field.html" %}
                </td>
            </tr>
        {% endif %}
    {% endfor %}
</table>
